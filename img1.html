<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image 1 - SlowSite</title>
  <meta name="description" content="Visualisation de l'image 1">
  
  <!-- Preconnect pour les polices -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload des ressources critiques -->
  <link rel="preload" href="css/styles.min.css" as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="img/img1.webp" as="image">
  
  <!-- CSS -->
  <noscript><link rel="stylesheet" href="css/styles.min.css"></noscript>
  <script>
    window.addEventListener('load', () => {
      const s = document.createElement('script');
      s.src = 'js/metrics.min.js';
      s.defer = true;
      document.body.appendChild(s);
    });
  </script>
</head>
<body>
  <div class="topbar">
    <div class="container nav">
      <div class="logo">Slow<span>Site</span></div>
      <nav class="menu">
        <a href="index.html">← Retour à l'accueil</a>
      </nav>
    </div>
  </div>
  
  <div class="section image-page">
    <div class="container">
      <h1>Image 1</h1>
      <div class="image-wrapper">
           <img src="./img/img1.webp" 
             alt="Image 1" 
             width="600" 
             height="400"
             fetchpriority="high">
      </div>
    </div>
  </div>
  
  <!-- Scripts en fin de body -->
  <script src="js/app.min.js" defer></script>

</html>
